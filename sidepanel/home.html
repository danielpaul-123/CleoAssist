<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=reset_settings" />
  </head>
  <body>
  <div class="chat-app">
    <!-- Chat Content -->
    <div class="chat-content" id="chat-content">
      <div class="default-message">How can I help you?</div>
    </div>
      <!-- Chat Input Area -->
      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
          <div class="chat-buttons">
            <button id="button-prompt"><i class="material-icons">send</i></button>
            <button id="button-reset"><span class="material-symbols-outlined">reset_settings</span></button>  
          </div>
        </div>
      <!-- Disclaimer -->
      <p class="chat-disclaimer">Powered by Gemini Nano. This extension is still under development. Responses may not be accurate.</p>
      </div>
    </div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
  <script src="script.js"></script>
  </body>
</html>
